{% extends "main.html" %}
{% block content %}
<h1>Edit Medical Record</h1>
<a href="{% url 'medical_record_list' %}">&lt; Back</a>
<form action="{% url 'edit_record' record_id=record.id %}" method="POST" class="record-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="patient_id">Patient:</label>
        <select id="patient_id" name="patient_id" class="form-control" required>
            <!-- Option tags for patients -->
            {% for patient in patients %}
            <option value="{{ patient.id }}" {% if patient.id == record.patient_id %}selected{% endif %}>{{ patient.first_name }} {{ patient.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="doctor_id">Doctor:</label>
        <select id="doctor_id" name="doctor_id" class="form-control" required>
            <!-- Option tags for doctors -->
            {% for doctor in doctors %}
            <option value="{{ doctor.id }}" {% if doctor.id == record.doctor_id %}selected{% endif %}>{{ doctor.first_name }} {{ doctor.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" name="date" type="date" class="form-control" value="{{ record.date }}" required>
    </div>
    <div class="form-group">
        <label for="diagnosis">Diagnosis:</label>
        <input id="diagnosis" name="diagnosis" type="text" class="form-control" value="{{ record.diagnosis }}" required>
    </div>
    <div class="form-group">
        <label for="prescription">Prescription:</label>
        <textarea id="prescription" name="prescription" class="form-control" required>{{ record.prescription }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<style>
    /* Style for the form container */
    form {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    /* Style for the select boxes */
    select.form-control {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Style for the form labels */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    /* Style for the input fields */
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="time"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Style for the submit button */
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    /* Clearfix to prevent collapsing margins */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }
</style>
{% endblock content %}
