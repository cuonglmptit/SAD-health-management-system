{% extends "main.html" %}
{% block content %}
<h1>Add Clinic</h1>
<a href="{% url 'clinic_manage' %}">&lt; Back</a>
<form action="{% url 'add_clinic' %}" method="POST" class="clinic-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input id="location" name="location" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone number:</label>
        <input id="phone_number" name="phone_number" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="department" class="form-control" required>
            <option value="Da Khoa">Đa Khoa</option>
            <option value="Noi Khoa">Nội Khoa</option>
            <option value="Ngoai Khoa">Ngoại Khoa</option>
            <option value="Phu Khoa">Phụ Khoa</option>
            <option value="Nhi Khoa">Nhi Khoa</option>
            <!-- Thêm các khoa khác nếu cần -->
        </select>
    </div>
    <div class="form-group">
        <label for="clinic_type">Clinic Type:</label>
        <select id="clinic_type" name="clinic_type" class="form-control" required>
            <option value="Da khoa">Đa khoa</option>
            <option value="Noi khoa">Nội khoa</option>
            <option value="Noi khoa">Ngoại khoa</option>
            <option value="Phu khoa">Phụ khoa</option>
            <option value="Nhi khoa">Nhi khoa</option>
            <option value="Da lieu">Da liễu</option>
            <option value="ENT">Tai Mũi Họng</option>
            <option value="Mat">Mắt</option>
            <option value="Emergency">Cấp cứu</option>
            <option value="Xet nghiem">Xét nghiệm</option>
            <option value="Nha khoa">Nha khoa</option>
        </select>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" class="form-control" required>
            <option value="Available">Available</option>
            <option value="Not Available">Not Available</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<style>
    /* Style for the form container */
    form {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    /* Style for the select boxes */
    select.form-control {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Style for the form labels */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    /* Style for the input fields */
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Style for the submit button */
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    /* Clearfix to prevent collapsing margins */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }
</style>
{% endblock content %}
